version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./frontend:/app/frontend
    environment:
      - DOCKER_HOST=unix:///var/run/docker.sock
    depends_on:
      - emulation-docker
    networks:
      - raspberry-net

  emulation-docker:
    build: ./emulation-docker
    container_name: raspberry-emulation
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - raspberry-net
    restart: unless-stopped

networks:
  raspberry-net:
    driver: bridge